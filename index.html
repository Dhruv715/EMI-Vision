<body>
    <!-- Header -->
    <header>
        <div class="container">
            <h1>EMI Vision</h1>
            <nav>
                <ul>
                    <li><a href="index.html">EMI Calculator</a></li> <!-- Added link to the calculator page -->
                    <li><a href="about.html">About</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- EMI Calculator Section -->
    <section class="calculator">
        <div class="container">
            <h2>EMI Calculator</h2>
            <form id="emi-form">
                <div class="input-group">
                    <label for="loan-amount">Loan Amount</label>
                    <input type="number" id="loan-amount" placeholder="Enter loan amount" required>
                </div>
                <div class="input-group">
                    <label for="interest-rate">Interest Rate (%)</label>
                    <input type="number" id="interest-rate" placeholder="Enter interest rate" required>
                </div>
                <div class="input-group">
                    <label>Loan Tenure</label>
                    <input type="number" id="loan-tenure" placeholder="Enter loan tenure" required>
                    <label for="tenure-months" class="select-radio">
                        <input type="radio" name="tenure-unit" id="tenure-months" value="months" checked> Months
                    </label>
                    <label for="tenure-years" class="select-radio">
                        <input type="radio" name="tenure-unit" id="tenure-years" value="years"> Years
                    </label>
                </div>
                <div class="button-group">
                    <button type="submit" id="calculate-emi">Calculate EMI</button>
                    <button type="reset" id="reset-form">Reset</button>
                </div>
            </form>

            <div id="emi-result" class="result">
                <p>EMI: <span id="emi-value">-</span></p>
                <p>Total Interest Payable: <span id="interest-payable">-</span></p>
                <p>Total of Payments (Principal + Interest): <span id="total-amount">-</span></p>
            </div>

        </div>
    </section>

    <!-- Google AdSense Banner -->
